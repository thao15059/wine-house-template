<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <title>Wine House</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="section-1">
          <div class="section-wrapper section-1-wrapper">
            <div class="section-1-heading-wrapper">
              <h1 class="section-1-heading">The best wines arount the world</h1>
            </div>
          </div>
        </section>
        <section class="section-2">
          <div class="section-wrapper section-2-wrapper">
            <div class="sale">
              <img src="images/bag.png" alt="Sale Bag" class="sale-bag" />
              <button class="sale-btn">Order now</button>
            </div>
            <img src="images/wine-bottle.png" alt="" class="wine-bottle" />
          </div>
        </section>
        <section class="section-3">
          <div class="section-wrapper section-3-wrapper">
            <h1 class="section-3-heading">the best qualiti</h1>
            <img src="images/frame.png" alt="" class="frame-img" />
            <img src="images/grapes.png" alt="" class="grapes-img" />
          </div>
        </section>
        <section class="section-4">
          <div class="section-wrapper section-4-wrapper">
            <div class="section-4-bg"></div>
            <h1 class="section-4-heading">Newly Released Wines</h1>
            <img src="images/section-4-bg.jpg" alt="" class="new-wines-img" />
          </div>
        </section>
        <section class="section-5">
          <div class="section-wrapper section-5-wrapper">
            <ul class="footer-list">
              <li>Contact</li>
              <li>LA</li>
              <li>1234 Melrose Avenue</li>
              <li>Open Daily</li>
              <li>By appointment only</li>
            </ul>
            <img src="images/footer-img.png" alt="" class="footer-img" />
            <ul class="footer-list">
              <li>Connect</li>
              <li>PN: 123456789</li>
              <li>MN: 012345678</li>
              <li>example@winehouse.com</li>
              <li>Join our mailing list</li>
            </ul>
            <p class="copyright">Copyright &copy; ThaoY All Rights Reserved</p>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
